{% block title %}Adventure Spark{% endblock %}

{% block body %}

<!--Page Header-->

<div class="page-header img-fluid">
  <img src="/static/img/page_header.png" alt="Adventure Spark Logo">
</div>

<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <ul class="navbar-nav mx-auto"> 		
    <div class="navbar-nav ml-auto action-buttons">
      <div class="nav-item dropdown">
        <a href="/login" data-toggle="dropdown" class="nav-link dropdown-toggle mr-4">Login</a>
          <div class="dropdown-menu action-form">
          <form action="/login" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required="required">
            </div>

          </form>
          </div>
      </div>
      <div class="nav-item dropdown">
        <a href="/signup" data-toggle="dropdown" class="btn btn-primary dropdown-toggle sign-up-btn">Sign up</a>

          <form action="/signup" method="post">
            <p class="hint-text">Fill in this form to create your account!</p>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Sign up">
          </form>
          </div>
      </div>
    </div>
  </ul>
</nav>
